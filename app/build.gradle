apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.tribe7.mvptest"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':pullloadmorerecyclerview')
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha4'
    compile 'com.squareup.okhttp:okhttp:2.7.0'
    compile 'com.github.seventhrui:ConvenientBanner:1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile project(':dropdownmenu')
    debugCompile 'com.squareup.leakcanary:leakcanary-android:+'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:+'
}
